<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oldagram</title>
        <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="user-container">
            <img class="img-logo" src="images/logo.png" alt="logo">
            <img class="img-user" src="images/user-avatar.png" alt="headshot of user">
        </header>
        
        <main>
            <section class="poster-container">
                <!-- <img class="img-poster" src="images/avatar-vangogh.jpg" alt="Vangogh headshot">
                <div class="poster-info">
                    <h3 class="bold">Vicent van Gogh</h3>
                    <p>Zudert, Netherlands</p>
                </div> -->
                <img src="" id="avatar" alt="person who posted image">
                <h3 id="name" class="bold"></h3>
                <p id="location"></p>
            </section>
            
            <section class="post-container">
                <img class="post" src="images/post-vangogh.jpg" alt="selfie of vincent van gogh">
                <div class="icons-container">
                    <img class="img-icons heart" src="images/icon-heart.png" alt="outline of heart">
                    <img class="img-icons comment" src="images/icon-comment.png" alt="outline of comment bubbe">
                    <img class="img-icons dm" src="images/icon-dm.png" alt="outline paper flying plane">
                </div>
                <p class="likes bold">21,492 likes</p>
                <p class="poster-message"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
